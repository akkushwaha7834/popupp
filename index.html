<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<div class="modal fade" id="staticBackdrop" data-bs-theme="dark" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-transparent border-0">
            <div class="modal-header border-bottom-0 px-0">
                <button type="button" class="btn-close btn-light btn-lg" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0 text-center">
                <a href="/black-friday">
                    <img src="https://www.nxgmarkets.com/images/black-friday-popup.png" alt="Black Friday Sale" class="img-fluid" width="600px">
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    if (screen.width < 992) {
        $('#topHeader').click(() => {
            $('.top-header').slideToggle();
            $('#topHeader>.fa-solid').toggleClass('fa-chevron-down fa-chevron-up');
        })
    }

    // Wait for the page to load
    window.onload = function() {
        // Set a 2-second delay (2000 milliseconds)
        setTimeout(function() {
            // Create a new instance of the Bootstrap Modal
            const myModal = new bootstrap.Modal(document.getElementById('staticBackdrop'));
            // Show the modal
            myModal.show();
        }, 500); // Delay in milliseconds (2000ms = 2 seconds)
    };
</script>
